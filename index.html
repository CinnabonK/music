<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cinnabonk.github.io/favicon.ico" type="image/x-icon">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #d84527;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .music-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }
        .music-card {
            width: 300px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .music-card h3 {
            margin: 10px 0;
        }
        .music-card button {
            margin-top: 15px;
            padding: 15px;
            font-size: 18px;
            background-color: #d84527;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-play-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .play-scene-active {
            display: flex;
        }
        .control-panel {
            margin-top: 20px;
            text-align: center;
        }
        .control-panel input[type="range"] {
            width: 300px;
            margin-bottom: 20px;
        }
        .back-home-btn {
            background-color: #d84527;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music Player</h1>
    </header>

    <section class="music-section">
        <div class="music-card" onclick="playMusic('track1')">
            <h3>曲 1</h3>
            <p>曲の説明</p>
            <button>再生する</button>
        </div>
        <div class="music-card" onclick="playMusic('track2')">
            <h3>曲 2</h3>
            <p>曲の説明</p>
            <button>再生する</button>
        </div>
        <div class="music-card" onclick="playMusic('track3')">
            <h3>曲 3</h3>
            <p>曲の説明</p>
            <button>再生する</button>
        </div>
    </section>

    <section id="music-play-scene" class="music-play-scene">
        <h2>再生中...</h2>
        <audio id="audio-player" controls></audio>

        <div class="control-panel">
            <label for="volume-control">音量 (0〜500)</label><br>
            <input type="range" id="volume-control" min="0" max="500" value="100" step="10" oninput="setVolume(this.value)">
            <br>
            <label for="speed-control">再生速度 (0.5〜2.0)</label><br>
            <input type="range" id="speed-control" min="0.5" max="2" value="1" step="0.1" oninput="setSpeed(this.value)">
            <br>
            <label for="seek-control">再生位置</label><br>
            <input type="range" id="seek-control" min="0" max="100" value="0" step="1" oninput="setSeek(this.value)">
        </div>

        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <script>
        const audio = document.getElementById('audio-player');
        let audioContext;
        let gainNode;

        // Web Audio API を初期化
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audio);
                gainNode = audioContext.createGain();  // 音量を制御するノードを作成
                source.connect(gainNode).connect(audioContext.destination);
            }
        }

        // 曲を再生する関数
        function playMusic(track) {
            initAudioContext();  // Web Audio API の初期化
            document.getElementById('music-play-scene').classList.add('play-scene-active');
            audio.src = 'https://cinnabonk.github.io/assets/music/track1.mp3';
            audio.play();
            document.body.style.overflow = 'hidden'; // スクロールを無効化
        }

        // 音量を設定する関数 (0〜500%)
        function setVolume(value) {
            if (gainNode) {
                gainNode.gain.value = Math.min(value / 100, 5);  // 0〜5 までのゲイン値を設定
            }
        }

        // 再生速度を設定する関数
        function setSpeed(value) {
            audio.playbackRate = value;
        }

        // 再生位置を設定する関数
        function setSeek(value) {
            const duration = audio.duration;
            if (!isNaN(duration)) {
                audio.currentTime = (duration * value) / 100;
            }
        }

        // HOMEに戻る
        function backToHome() {
            document.getElementById('music-play-scene').classList.remove('play-scene-active');
            audio.pause();
            document.body.style.overflow = 'auto'; // スクロールを再有効化
        }

        // 再生位置スライダーの値を更新する関数
        audio.addEventListener('timeupdate', function() {
            const seekControl = document.getElementById('seek-control');
            seekControl.value = (audio.currentTime / audio.duration) * 100 || 0;
        });
    </script>

</body>
</html>
